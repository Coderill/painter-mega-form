<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Home | Form</title>

		<!-- include google font -->
		<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
		

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- include  thimify stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.min.css">

		<!-- include stylesheets -->
		<link rel="stylesheet" type="text/css" href="style.css">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->



	</head>

<body>
	



		<!-- main wrapper -->
		<section class="section-bg">
			<section class="container">
				<div class="row">
					<!-- form wrapper start here -->
					<div class="col-md-offset-1 col-md-10 col-sm-12 painter-main-wrapper">
				

						<!-- ragister form wrapper start here -->
						<div class="col-md-6 col-sm-6 form-wrapper ">

							<!-- ragister form heading -->
							<h3>Ragister</h3>
							<small>Insert your account informations: </small>


							<!-- ragister form start-->
							<form>


								<!-- username  fileds -->
								<div class="input-group input-border parent">
									<span class="input-group-addon"><i class="ti-user"></i></span>
									<input type="text" class="form-control input" name="name" placeholder="Username">
								</div>


								<!-- email  fileds -->
								<div class="input-group input-border parent">
									<span class="input-group-addon"><i class="ti-email"></i></span>
									<input  type="email" class="form-control input" name="email" placeholder="Email">
								</div>


								<!-- password  fileds -->
								<div class="input-group input-border parent">
									<span class="input-group-addon"><i class="ti-lock"></i></span>
									<input  type="password" class="form-control input" name="password" placeholder="Password">
								</div>


								<!-- re-password  fileds -->
								<div class="input-group input-border parent">
									<span class="input-group-addon"><i class="ti-lock"></i></span>
									<input  type="password" class="form-control input" name="re-password" placeholder="Repeat Password">
								</div>


								<!-- submit & remamber fileds -->
								<div class="form-group submit-form">
									<input id="terms" type="checkbox" name="rep-password">
									<label for="terms">&nbsp;I agree to <strong>terms of use</strong></label>
									<a href="#">Ragister</a>
								</div>



							</form>



						</div>					








						<!-- login form wrapper start here -->
						<div class="col-md-6 col-sm-6 form-wrapper ">

						<!-- login form header -->
							<h3>Login </h3>
							<small>Login using social network: </small>


							<!-- login form start-->
							<form>


								<!-- login with social media links -->
								<div class="col-sm-6 login-with-social painter-facebook">
									<a href="#"><i class="ti-facebook"></i>Login with Facebook</a>
								</div>	

								<div class="col-sm-6 login-with-social painter-twitter">
									<a href="#"><i class="ti-twitter"></i>Login with Twitter</a>
								</div>	

								<div class="col-sm-6 login-with-social painter-linkedin">
									<a href="#"><i class="ti-linkedin"></i>Login with Linkedin</a>
								</div>	

								<div class="col-sm-6 login-with-social painter-google">
									<a href="#"><i class="ti-google"></i>Login with Google</a>
								</div>	




								<!-- or login title -->
								<div class="col-sm-12 or-login">
									<small>Or insert your account informations: </small>
								</div>	




								<!-- username feild -->
								<div class="col-sm-6 input-border ">
									<div class="input-group parent">
										<span class="input-group-addon"><i class="ti-user"></i></span>
										<input  type="text" class="form-control input" name="name" placeholder="Username">
									</div>
								</div>


								<!-- username feild -->
								<div class="col-sm-6 input-border ">
									<div class="input-group parent">
										<span class="input-group-addon"><i class="ti-lock"></i></span>
										<input  type="password" class="form-control input" name="password" placeholder="Password">
									</div>
								</div>


								<!-- submit button-->
								<div class="col-sm-12 submit-form-login submit-form">
									<input id="remamber-me" type="checkbox" name="rep-password">
									<label for="remamber-me">&nbsp;Keep me logged in</label>
									<a href="#">Login</a>
								</div>

								


							</form>




						</div>




						<!-- helpfull links -->
						<div class="col-sm-12 form-footer form-group">
							<hr>
							<p>Don't have an account? <a href="#">Register</a>. Forgot your <a href="#">Password</a> or <a href="#">Username</a>?</p>
						</div>



					</div>
				</div>
			</section>
		</section>


		<!-- include jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                $('.parent').on('focus', 'input.input', function() {
                    $('.parent').removeClass('active');
                    $(this).parent().addClass('active');
                });

            });
        </script>

</body>
</html>
